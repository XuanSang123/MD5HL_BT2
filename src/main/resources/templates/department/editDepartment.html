<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/department/update" method="post">
    <label for="deparmentId">Tên danh mục</label>
    <input type="text" th:value="${department.deparmentId}" readonly name="deparmentId" id="deparmentId"><br>
    <label for="deparmentName">Tên danh mục</label>
    <input type="text" th:value="${department.deparmentName}" name="deparmentName" id="deparmentName"><br>
    <label for="status">Trạng thái</label>
    <select name="status" th:value="${department.status}" id="status">
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    <button type="submit">Add</button>
</form>
</body>
</html>
