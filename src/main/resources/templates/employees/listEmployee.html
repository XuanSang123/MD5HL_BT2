<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/listemployee.css">
</head>
<body>

<h1 class="page-title">Danh sách sản phẩm</h1>
<a href="/employee/add" class="add-button">Thêm mới khách hàng</a>
<!--<form class="search-form" th:action="@{/products}" method="get">-->
<!--    <input type="text" class="search-input" name="keyword" th:value="*{keyword}" placeholder="Tìm kiếm sản phẩm"/>-->
<!--    <button class="search-btn" type="submit">Tìm kiếm</button>-->
<!--</form>-->
<table class="product-table">
    <tr class="table-header">
        <th>STT</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Status</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="em,loop: ${employee}" class="table-row">
        <td th:text="${loop.count}" class="table-data">1</td>
        <td th:text="${em.name}" class="table-data">Hung</td>
        <td th:text="${em.address}" class="table-data">1000</td>
        <td th:text="${em.phone}" class="table-data">20</td>
        <td th:text="${em.status}" class="table-data">11/11/1999</td>
        <td class="table-action">
            <a th:href="@{/employee/edit/{id}(id=${em.id})}" class="action-button edit-button">Edit</a>
        </td>
        <td class="table-action">
            <a onclick="return confirm('ban có muốn xóa sản phẩm này không')"
               th:href="@{/employee/delete/{id}(id=${em.id})}" class="action-button delete-button">Delete</a>
        </td>


    </tr>
</table>
</body>
</html>
