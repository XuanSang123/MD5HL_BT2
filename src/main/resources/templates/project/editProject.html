<!-- src/main/resources/templates/project/editProject.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
</head>
<body>
<h2>Edit Project</h2>

<form th:action="@{/project/update}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="name">Project Name:</label>
        <input type="text" th:field="*{name}" id="name" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description" required></textarea>
    </div>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" th:field="*{startDate}" id="startDate" required />
    </div>
    <div>
        <label for="endDate">End Date:</label>
        <input type="date" th:field="*{endDate}" id="endDate" required />
    </div>

    <button type="submit">Update Project</button>
</form>

<a href="/project">Back to Project List</a>
</body>
</html>
